<ion-header>
  <ion-navbar>
    <img src="http://iq-basketball.com/public/assets/images/f_logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tip of tips">
      <ion-thumbnail item-start>
        <img src="http://iq-basketball.com/public/assets/images/league/2a.png">
      </ion-thumbnail>
      <h2>{{tip.opponents}} - {{tip.guest}}</h2>
      <p>{{tip.date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
